    :root {
      --primary: #4a8cff;
      --primary-dark: #3a6fd8;
      --secondary: #ff7b72;
      --bg-dark: #0d1117;
      --card-bg: #161b22;
      --button-bg: #21262d;
      --text-light: #c9d1d9;
      --text-highlight: #ffffff;
      --status-regular: #4ade80;
      --status-test: #f97316;
      --status-holiday: #fb7185;
      --status-reading: #a78bfa;
      --status-break: #60a5fa;
      --status-evaluation: #facc15;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, var(--bg-dark) 0%, #121824 100%);
      color: var(--text-light);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    
    .container {
      background-color: var(--card-bg);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 25px rgba(0, 0, 0, 0.3), 0 0 15px rgba(74, 140, 255, 0.2);
      max-width: 650px;
      width: 100%;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    h1 {
      color: var(--text-highlight);
      text-align: center;
      margin-bottom: 1.5rem;
      font-weight: 600;
      font-size: 2rem;
      position: relative;
      padding-bottom: 0.7rem;
    }
    
    h1::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 3px;
      background: var(--primary);
      border-radius: 3px;
    }
    
    /* Today Status Styles */
    .today-status {
      margin-bottom: 1.5rem;
      padding: 1rem;
      background-color: rgba(0, 0, 0, 0.2);
      border-radius: 8px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .today-status:hover {
      background-color: rgba(0, 0, 0, 0.3);
      transform: translateY(-2px);
    }
    
    .date-display {
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
      color: var(--primary);
    }
    
    .status-badge {
      display: inline-block;
      font-size: 1rem;
      font-weight: bold;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      margin-bottom: 0.5rem;
    }
    
    .regular-teaching { background-color: var(--status-regular); color: #111; }
    .test-day { background-color: var(--status-test); color: #111; }
    .holiday { background-color: var(--status-holiday); color: #111; }
    .reading-holiday { background-color: var(--status-reading); color: #111; }
    .break { background-color: var(--status-break); color: #111; }
    .project-evaluation { background-color: var(--status-evaluation); color: #111; }
    
    .status-details {
      font-size: 0.9rem;
    }
    
    /* Calendar Overlay */
    .calendar-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      padding: 20px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }
    
    .calendar-overlay.active {
      opacity: 1;
      pointer-events: auto;
    }
    
    .calendar-container {
      background-color: var(--card-bg);
      border-radius: 12px;
      max-width: 800px;
      width: 100%;
      max-height: 80vh;
      overflow-y: auto;
      padding: 2rem;
      position: relative;
    }
    
    .calendar-close {
      position: absolute;
      top: 10px;
      right: 10px;
      background: none;
      border: none;
      color: var(--text-light);
      font-size: 1.5rem;
      cursor: pointer;
    }
    
    .calendar-month {
      margin-bottom: 2rem;
    }
    
    .calendar-month h2 {
      color: var(--primary);
      margin-bottom: 1rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      padding-bottom: 0.5rem;
    }
    
    .calendar-days {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 10px;
    }
    
    .calendar-day {
      background-color: var(--button-bg);
      border-radius: 8px;
      padding: 0.8rem;
      border-left: 3px solid transparent;
    }
    
    .calendar-day.teaching { border-left-color: var(--status-regular); }
    .calendar-day.test { border-left-color: var(--status-test); }
    .calendar-day.holiday { border-left-color: var(--status-holiday); }
    .calendar-day.reading { border-left-color: var(--status-reading); }
    .calendar-day.break { border-left-color: var(--status-break); }
    .calendar-day.evaluation { border-left-color: var(--status-evaluation); }
    .calendar-day.weekend { border-left-color: var(--status-holiday); opacity: 0.7; }
    
    .calendar-date {
      font-weight: bold;
      margin-bottom: 0.5rem;
    }
    
    .calendar-status {
      font-size: 0.9rem;
      margin-bottom: 0.3rem;
    }
    
    .calendar-details {
      font-size: 0.8rem;
      color: var(--text-light);
      opacity: 0.8;
    }
    
    /* Existing Styles */
    .selector-container {
      display: flex;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }
    
    .selector {
      flex: 1;
    }
    
    .selector label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: var(--primary);
    }
    
    .selector select {
      width: 100%;
      padding: 0.8rem;
      border-radius: 8px;
      background-color: var(--button-bg);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: var(--text-light);
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      outline: none;
    }
    
    .selector select:hover, 
    .selector select:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 2px rgba(74, 140, 255, 0.2);
    }
    
    .navbar {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
      position: relative;
      z-index: 1;
    }
    
    .day-btn {
      flex: 1;
      background-color: var(--button-bg);
      color: var(--text-light);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 0.7rem 0.5rem;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 0.95rem;
      outline: none;
    }
    
    .day-btn:hover {
      background-color: rgba(74, 140, 255, 0.2);
      transform: translateY(-2px);
      border-color: var(--primary);
    }
    
    .day-btn.active {
      background-color: var(--primary);
      color: var(--text-highlight);
      font-weight: 600;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
    
    .lectures-container {
      position: relative;
    }
    
    .lecture {
      background-color: var(--button-bg);
      padding: 1.1rem;
      border-radius: 10px;
      margin-bottom: 1rem;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
      border-left: 4px solid var(--primary);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      display: flex;
      flex-direction: column;
    }
    
    .lecture:hover {
      transform: translateX(3px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }
    
    .lecture-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 0.8rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      padding-bottom: 0.5rem;
    }
    
    .lecture-time {
      font-weight: 600;
      color: var(--primary);
    }
    
    .lecture span {
      display: block;
      margin-bottom: 0.4rem;
    }
    
    .lecture span:last-child {
      margin-bottom: 0;
    }
    
    .lecture i {
      width: 20px;
      color: var(--primary);
      margin-right: 6px;
    }
    
    .recess {
      text-align: center;
      color: var(--secondary);
      margin: 1.2rem 0;
      font-weight: bold;
      position: relative;
      padding: 0.7rem 0;
    }
    
    .recess::before,
    .recess::after {
      content: '';
      position: absolute;
      top: 50%;
      width: 30%;
      height: 1px;
      background: rgba(255, 123, 114, 0.3);
    }
    
    .recess::before {
      left: 0;
    }
    
    .recess::after {
      right: 0;
    }
    
    .loading {
      text-align: center;
      padding: 2rem;
      color: var(--text-light);
      font-style: italic;
    }
    
    .no-lectures {
      text-align: center;
      padding: 2rem;
      color: var(--text-light);
      font-style: italic;
      background-color: rgba(255, 123, 114, 0.1);
      border-radius: 8px;
    }
    
    @media (max-width: 600px) {
      .container {
        padding: 1.5rem;
      }
      
      .selector-container {
        flex-direction: column;
        gap: 0.8rem;
      }
      
      .navbar {
        gap: 0.4rem;
      }
      
      .day-btn {
        padding: 0.6rem 0.4rem;
        font-size: 0.85rem;
      }
      
      h1 {
        font-size: 1.7rem;
      }
    }
  </style>
</head>

    // Function to generate and display the full calendar
    function generateCalendar() {
      const calendarContent = document.getElementById('calendar-content');
      calendarContent.innerHTML = '';
      
      // Group data by month
      const monthlyData = {};
      calendarData.forEach(entry => {
        const month = entry.date.substring(0, 7); // YYYY-MM
        if (!monthlyData[month]) {
          monthlyData[month] = [];
        }
        monthlyData[month].push(entry);
      });
      
      // Create month sections
      Object.keys(monthlyData).sort().forEach(month => {
        const monthData = monthlyData[month];
        const [year, monthNum] = month.split('-');
        const monthName = new Date(year, monthNum - 1, 1).toLocaleString('default', { month: 'long' });
        
        const monthSection = document.createElement('div');
        monthSection.className = 'calendar-month';
        
        const monthTitle = document.createElement('h2');
        monthTitle.textContent = `${monthName} ${year}`;
        monthSection.appendChild(monthTitle);
        
        const daysContainer = document.createElement('div');
        daysContainer.className = 'calendar-days';
        
        // Sort days chronologically
        monthData.sort((a, b) => a.date.localeCompare(b.date));
        
        // Add days to the month
        monthData.forEach(day => {
          const dayDiv = document.createElement('div');
          dayDiv.className = `calendar-day ${day.status}`;
          
          const dateObj = new Date(day.date);
          const dayNum = dateObj.getDate();
          const dayName = dateObj.toLocaleDateString('en-US', { weekday: 'short' });
          
          dayDiv.innerHTML = `
            <div class="calendar-date">${dayName}, ${dayNum}</div>
            <div class="calendar-status">${getStatusDisplay(day.status)}</div>
            <div class="calendar-details">${day.details || ''}</div>

          daysContainer.appendChild(dayDiv);
        });
        
        monthSection.appendChild(daysContainer);
        calendarContent.appendChild(monthSection);
      });

    // Fetch and parse CSV data
    async function fetchTimetableData() {
      try {
        const response = await fetch('./timetable.csv');
        const csvText = await response.text();
        
        // Parse CSV manually
        const rows = csvText.split('\n');
        const headers = rows[0].split(',');
        
        const data = [];
        for (let i = 1; i < rows.length; i++) {
          if (!rows[i].trim()) continue;
          
          const values = rows[i].split(',');
          const entry = {};
          
          headers.forEach((header, index) => {
            entry[header.trim()] = values[index] ? values[index].trim() : '';
          });
          
          data.push(entry);
        }
        
        timetableData = data;
        return data;
      } catch (error) {
        console.error('Error fetching timetable data:', error);
        return [];
      }
    }

    // Parse a period string into components
    function parsePeriod(periodString) {
      if (!periodString || periodString === 'RECESS') {
        return { isRecess: periodString === 'RECESS' };
      }
      
      if (periodString.trim() === '') {
        return null; // Empty period
      }
      
      const parts = periodString.split('-');
      if (parts.length < 3) return null;
      
      const prof = parts[0];
      
      // Handle subjects that include their version numbers (PY-2, FSD-2, etc.)
      let subject;
      let room;
      
      // Check if this is a subject with a version number
      if (['PY', 'FSD'].includes(parts[1])) {
        subject = parts[1] + '-' + parts[2];
        // Room starts at position 3
        room = parts.slice(3).join('-');
      } else {
        // For other subjects without version numbers
        subject = parts[1];
        // Room starts at position 2
        room = parts.slice(2).join('-');
      }
      
      return { prof, subject, room, isRecess: false };
    }

    // Get timetable for a specific branch and day
    function getTimetableForBranchAndDay(branch, day) {
      const entries = timetableData.filter(entry => 
        entry.Branch === branch && entry.Day === day
      );
      
      if (entries.length === 0) return [];
      
      const entry = entries[0];
      const periods = [];
      
      // Process the periods
      for (let i = 1; i <= 6; i++) {
        if (i === 3) {
          // The third slot is the recess
          periods.push("RECESS");
          continue;
        }
        
        let periodKey;
        
        if (i < 3) {
          periodKey = `Period${i}`;
        } else if (i > 3) {
          periodKey = `Period${i-1}`;
          if (i === 6) { // Special case for Period5
            periodKey = 'Period5';
          }
        }
        
        const periodData = parsePeriod(entry[periodKey]);
        
        if (periodData) {
          if (periodData.isRecess) {
            periods.push("RECESS");
          } else if (periodData.prof) {
            periods.push({
              prof: periodData.prof,
              subject: periodData.subject,
              room: periodData.room
            });
          } else {
            periods.push(null);
          }
        } else {
          periods.push(null);
        }
      }
      
      return periods;
    }

    function renderSchedule(day) {
      scheduleDiv.innerHTML = '<div class="loading">Loading schedule...</div>';
      
      setTimeout(async () => {

        if (timetableData.length === 0) {
          await fetchTimetableData();
        }
        
        scheduleDiv.innerHTML = '';
        document.querySelectorAll('.day-btn').forEach(btn => btn.classList.remove('active'));
        document.getElementById(`btn-${day}`).classList.add('active');
        currentDay = day;

        const branch = branchSelect.value;
        const lectures = getTimetableForBranchAndDay(branch, day);
        
        if (lectures.length === 0) {
          scheduleDiv.innerHTML = '<div class="no-lectures">No lectures scheduled for this day.</div>';
          return;
        }
        
        lectures.forEach((entry, index) => {
          if (entry === "RECESS") {
            const recess = document.createElement('div');
            recess.className = 'recess';
            recess.textContent = '✨ RECESS ✨';

              `;
              scheduleDiv.appendChild(emptySlot);
            }
          } else {
            const div = document.createElement('div');
            div.className = 'lecture';
            
            // Add time slot at the top
            let timeSlotHTML = '';
            if (timeSlots[index]) {
              timeSlotHTML = `
                <div class="lecture-header">
                  <div class="lecture-time">
                    <i class="fas fa-clock"></i> ${timeSlots[index]}
                  </div>
                </div>
              `;
            }
            
            div.innerHTML = `
              ${timeSlotHTML}
              <span><i class="fas fa-user-tie"></i> <strong>Professor:</strong> ${entry.prof}</span>
              <span><i class="fas fa-book"></i> <strong>Subject:</strong> ${entry.subject}</span>
              <span><i class="fas fa-door-open"></i> <strong>Room:</strong> ${entry.room}</span>
            `;
            scheduleDiv.appendChild(div);
          }
        });
      }, 300);
    }
